apiVersion: apps/v1
kind: Deployment
metadata:
  name: api 
spec:
  selector:
    matchLabels:
      app: api 
  template:
    metadata:
      labels:
        app: api 
    spec:
      containers:
      - name: api 
        image: michaelyi/personal-website-api:latest 
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080 

---
apiVersion: v1
kind: Service
metadata:
  name: api 
spec:
  type: NodePort
  selector:
    app: api 
  ports:
  - port: 8080 
    targetPort: 8080