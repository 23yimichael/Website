apiVersion: apps/v1
kind: Deployment
metadata:
  name: web 
spec:
  selector:
    matchLabels:
      app: web 
  template:
    metadata:
      labels:
        app: web 
    spec:
      containers:
      - name: web 
        image: michaelyi/personal-website-web:latest 
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80 

---
apiVersion: v1
kind: Service
metadata:
  name: web 
spec:
  type: NodePort
  selector:
    app: web 
  ports:
  - port: 80 
    targetPort: 80