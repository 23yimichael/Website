spring:
  application:
    name: api
  datasource:
    url: jdbc:postgresql://localhost:5433/api
    password: postgres
    username: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
      show-sql: true

auth:
  whitelisted-emails: "dev@mail.com"

aws:
  region: us-east-2
  s3:
    buckets:
      blog: personal-website-api-bucket

security:
  jwt:
    secret-key: 
    expiration: 86400000
  cors:
    allowed-origins: "*"
    allowed-methods: "*"
    allowed-headers: "*"
    exposed-headers: "*"
