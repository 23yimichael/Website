server:
  port: 8080

spring:
  application:
    name: api
  datasource:
    url: jdbc:postgresql://localhost:5433/api
    password: postgres
    username: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
      show-sql: true

application:
  security:
    cors:
      allowed-origins: "http://localhost:3000"
      allowed-methods: "*"
      allowed-headers: "*"
      exposed-headers: "*"
