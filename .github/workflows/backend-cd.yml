name: backend-cd

on:
  push:
    branches:
      - prod

permissions:
  contents: read
  packages: write

env:
  VERSION: 2.1.3

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build
        working-directory: ./backend/java
        run: ./gradlew clean bootJar --info

      - name: Archive .jar File 
        uses: actions/upload-artifact@v4
        with:
          name: app.jar 
          path: ./backend/java/build/libs/java-${{ env.VERSION }}.jar

  deploy:
    needs: build 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download .jar File 
        uses: actions/download-artifact@v4
        with:
          name: app.jar 
          path: ./backend/java/build/libs/

      - name: Login to Docker
        uses: docker/login-action@v3
        with:
          username: michaelyi
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Deploy
        working-directory: ./backend/java
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          docker build . -t michaelyi/personal-website-api:latest
          docker build . -t michaelyi/personal-website-api:${{ env.VERSION }}
          docker push michaelyi/personal-website-api:latest
          docker push michaelyi/personal-website-api:${{ env.VERSION }}
          echo "$SSH_PRIVATE_KEY" > personal-website-api-kp.pem
          chmod 400 personal-website-api-kp.pem
          ssh -o StrictHostKeyChecking=no -i personal-website-api-kp.pem ec2-user@${SSH_HOST} '
            sudo docker stop personal-website-api || true
            sudo docker rm personal-website-api || true
            sudo docker rmi -f $(sudo docker image ls -a -q)
            sudo docker pull michaelyi/personal-website-api:latest
            sudo docker run --name personal-website-api -d -p 8080:8080 \
              -e AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }} \
              -e AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }} \
              -e AWS_S3_BUCKET=${{ secrets.AWS_S3_BUCKET }} \
              -e SPRING_DATASOURCE_URL=${{ secrets.SPRING_DATASOURCE_URL }} \
              -e SPRING_DATASOURCE_USERNAME=${{ secrets.SPRING_DATASOURCE_USERNAME }} \
              -e SPRING_DATASOURCE_PASSWORD=${{ secrets.SPRING_DATASOURCE_PASSWORD }} \
              -e SPRING_DATA_REDIS_HOST=${{ secrets.SPRING_DATA_REDIS_HOST }} \
              -e SPRING_DATA_REDIS_PASSWORD=${{ secrets.SPRING_DATA_REDIS_PASSWORD }} \
              -e ADMIN_PW=${{ secrets.ADMIN_PW }} \
              -e JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }} \
              -e SPRING_PROFILES_ACTIVE=prod \
              michaelyi/personal-website-api:latest
            '
