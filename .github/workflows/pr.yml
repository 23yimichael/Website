name: pr

on:
  pull_request:
    branches: ["prod", "dev"]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Build with Maven
        working-directory: ./api
        run: mvn clean package

      - name: Install Bun to Format, Lint, and Build Client
        working-directory: ./client
        run: |
          bun install
          bun format:check
          bun lint
          bun run build
