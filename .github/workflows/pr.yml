name: pr

on:
  pull_request:
    branches: ["prod", "dev"]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Clean install, lint, build
        run: |
          bun ci
          bun lint
          bun run build
      
      - name: E2E Testing
        uses: cypress-io/github-action@v3
        with:
          project: ./web
          browser: chrome
          build: bun run build
          start: bun start
          wait-on: "http://localhost:3000"
