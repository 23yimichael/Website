name: pr

on:
  pull_request:
    branches: ["prod", "dev"]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Clean install, lint, build
        run: |
          npm run ci
          npm run lint
          npm run build
      
      - name: E2E Testing
        uses: cypress-io/github-action@v6
        with:
          project: ./web