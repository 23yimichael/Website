name: test

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node v18
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
        
      - name: Setup JDK v17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install Dependencies
        uses: borales/actions-yarn@v4
        with:
          cmd: setup 
      
      - name: Lint Project
        uses: borales/actions-yarn@v4
        with:
          cmd: lint