name: build

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup .env File in web
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_API_URL: ${{ secrets.API_URL }}
          directory: ./apps/web
          file_name: .env
          fail_on_empty: false
          sort_keys: false

      - name: Install Dependencies & Build using Bun
        run: |
          bun setup
          bun run build