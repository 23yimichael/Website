apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: postgres-post
  name: postgres-post
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-post
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: postgres-post
    spec:
      containers:
        - args:
            - -p
            - "5434"
          env:
            - name: PGDATA
              value: /data/postgres
            - name: POSTGRES_DB
              value: post
            - name: POSTGRES_PASSWORD
              value: postgres
            - name: POSTGRES_USER
              value: postgres
          image: postgres
          name: postgres-post
          ports:
            - containerPort: 5434
          resources: {}
          volumeMounts:
            - mountPath: /data/postgres
              name: postgres-post-claim0
      restartPolicy: Always
      volumes:
        - name: postgres-post-claim0
          persistentVolumeClaim:
            claimName: postgres-post-claim0
status: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: postgres-post
  name: postgres-post
spec:
  ports:
    - name: "5434"
      port: 5434
      targetPort: 5434
  selector:
    app: postgres-post
  type: NodePort
status:
  loadBalancer: {}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: postgres-post-claim0
  name: postgres-post-claim0
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
status: {}
