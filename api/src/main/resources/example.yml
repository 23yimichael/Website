auth:
  whitelisted-emails: ${AUTH_WHITELISTED_EMAILS}

aws:
  access-key: ${AWS_ACCESS_KEY}
  secret-key: ${AWS_SECRET_KEY}
  s3:
    bucket: personal-website-api-bucket-dev

management:
  endpoints:
    web:
      exposure:
        include: ["prometheus"]

security:
  jwt:
    secret-key: ${SECURITY_JWT_SECRET_KEY}
  cors:
    allowed-origins: "http://localhost:3000,http://locahost:3001"

spring:
  application:
    name: personal-website-api
  datasource:
    url: jdbc:postgresql://localhost:5433/personal_website_api_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
