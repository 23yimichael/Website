server:
  port: 8081

spring:
  application:
    name: post
  datasource:
    password: postgres
    url: jdbc:postgresql://postgres-post:5434/post
    username: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
      show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://service-registry:8761/eureka
    fetch-registry: true
    register-with-eureka: true
    enabled: true
  instance:
    prefer-ip-address: true