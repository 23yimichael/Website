server:
  port: 8080

spring:
  application:
    name: api
  datasource:
    url: jdbc:postgresql://localhost:5433/personal-website-api
    password: postgres
    username: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
      show-sql: true