apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-auth-pc-volume
  labels:
    type: local
    app: postgres-auth
spec:
  storageClassName: manual
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: /mnt/data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-auth-pc-volume-claim
  labels:
    app: postgres-auth
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi