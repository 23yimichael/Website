# app
spring.application.name=personal-website-api

# aws
aws.access-key=${PERSONAL_WEBSITE_AWS_ACCESS_KEY}
aws.secret-key=${PERSONAL_WEBSITE_AWS_SECRET_KEY}
aws.s3.bucket=${PERSONAL_WEBSITE_AWS_S3_BUCKET}

# db
spring.datasource.url=${PERSONAL_WEBSITE_SPRING_DATASOURCE_URL}
spring.datasource.username=${PERSONAL_WEBSITE_SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${PERSONAL_WEBSITE_SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=validate
spring.data.redis.host=${PERSONAL_WEBSITE_SPRING_DATA_REDIS_HOST}
spring.data.redis.password=${PERSONAL_WEBSITE_SPRING_DATA_REDIS_PASSWORD}
spring.data.redis.port=6379

# security
security.auth.admin-pw=${PERSONAL_WEBSITE_SECURITY_AUTH_ADMIN_PW}
security.cors.allowed-origins=https://michael-yi.com,http://admin.michael-yi.com
security.jwt.secret-key=${PERSONAL_WEBSITE_SECURITY_JWT_SECRET_KEY}

# upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
